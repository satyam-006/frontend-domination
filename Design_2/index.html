<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Jacket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <h4>About</h4>
            <h4>News</h4>
            <h4>Cart</h4>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
        <div id="center">
            <h1>Lightly padded, <br> quilted jacket in <br> recycled polyster</h1>
            <div id="center-in">
                <p>Exclusiv brands aspire for the label haute <br>
                    couture, but the term is technically limited to <br>
                    memtHs of the Chamber Syndicale de la Haute
                </p>
                <div id="right">
                    <div class="elem">
                        <a href="#">Add to cart</a>
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="elem">
                        <a href="#">Product details</a>
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="elem">
                        <a href="#">Shipping</a>
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>                    
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>

</html>
